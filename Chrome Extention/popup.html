<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <h1>Topic Organizer</h1>
    <div>
      <input type="text" id="folderName" placeholder="Enter topic name">
      <button id="addFolder">Add Topic</button>
    </div>
    <div id="foldersContainer"></div>
  </div>
  
  <div id="fileViewer" class="hidden">
    <button id="closeViewer">Close</button>
    <h2 id="fileViewerTitle"></h2>
    <div id="fileViewerContent"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
