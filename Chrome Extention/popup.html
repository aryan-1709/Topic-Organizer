<!DOCTYPE html>
<html>
<head>
    <title>Topics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .topic {
            margin-bottom: 20px;
        }
        .dropdown {
            cursor: pointer;
            background-color: #f1f1f1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
        }
        .dropdown-content {
            display: none;
            padding: 10px;
            border: 1px solid #ddd;
            border-top: none;
            border-radius: 0 0 5px 5px;
            background-color: #f9f9f9;
        }
        .dropdown-content.show {
            display: block;
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .item {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .item-dropdown {
            cursor: pointer;
            background-color: #e1e1e1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }
        .item p, .item a {
            margin: 5px 0;
            display: none;
        }
        .item p.show, .item a.show {
            display: block;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .form-group {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Topics</h2>
    <div>
        <input type="text" id="topicName" placeholder="Enter topic name">
        <button id="addTopic">Add Topic</button>
    </div>
    <div id="topicsContainer"></div>
    <script src="popup.js"></script>
</body>
</html>
